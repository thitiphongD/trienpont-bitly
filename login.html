<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-register.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <br>
        <form>
            <input id="email" type="email" placeholder="Email" required autocomplete="current-email">
            <input id="password" type="password" placeholder="Password" required autocomplete="current-password">
        </form>
        <br>
        <div class="btn-box">
            <button onclick="Login();">Login</button>
            <button id="openModalBtn">Register</button>
        </div>
    </div>

    <div id="openRegister" class="register">
        <div class="register-content">
            <h1>Register</h1>
            <br>
            <form>
                <input id="signupEmail" type="email" placeholder="Email" required autocomplete="signup-email">
                <input id="signupPassword" type="password" placeholder="Password" required
                    autocomplete="signup-password">
                <input id="signupConfirmPassword" type="password" placeholder="Confirm Password" required
                    autocomplete="confirm-password">
            </form>
            <br>
            <div class="btn-box">
                <button id="closeModalBtn">Cancel</button>
                <button onclick="Register();">Register</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Something Wrong!</h2>
            <p>Your Email or Password is Incorrect!</p>
            <div style="text-align: right;">
                <button class="close-btn" onclick="closePopup();">Close</button>
            </div>
        </div>
    </div>

    <div id="failPopup" class="popup">
        <div class="popup-content">
            <h2>Something Wrong!</h2>
            <p id="errorMessage"></p>
            <div style="text-align: right;">
                <button class="close-btn" onclick="closeFailPopup();">Close</button>
            </div>
        </div>
    </div>
    
    <div class="loader" id="loader">
        <div class="circ">
            <div class="load">Loading . . . </div>
            <div class="hands"></div>
            <div class="body"></div>
            <div class="head">
                <div class="eye"></div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
